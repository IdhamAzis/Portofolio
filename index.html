    <script>
      const texts = ["WEBDEV", "UI/UX"];
      let currentIndex = 0;
      let letterIndex = 0;
      let currentText = texts[currentIndex];
  
      function changeText() {
          // Jika semua huruf sudah ditampilkan
          if (letterIndex < currentText.length) {
              document.getElementById("text").innerText += currentText[letterIndex]; // Tambahkan huruf
              letterIndex++; // Pindah ke huruf berikutnya
          } else {
              // Setelah selesai dengan teks saat ini, reset untuk teks berikutnya
              currentIndex = (currentIndex + 1) % texts.length; // Ganti ke teks selanjutnya
              currentText = texts[currentIndex]; // Ambil teks baru
              letterIndex = 0; // Reset index huruf
              document.getElementById("text").innerText = ""; // Kosongkan teks
          }
      }
  
      setInterval(changeText, 500); // Ubah setiap 500 ms (0.5 detik)

    let layer = document.querySelector(".curtain");
    window.addEventListener("scroll", function() {
    let value = window.scrollY;
    layer.style.left = value + "px";
    });
  </script>
